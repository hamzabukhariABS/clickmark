      <form id="checkoutForm">
        <div class="form-group mt-3">

    <script>
      // Retrieve cart items from local storage
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];

      // Get form and success pop-up elements
      const checkoutForm = document.querySelector("#checkoutForm");
      const successPop = document.querySelector("#successPop");

      // Calculate total amount and update the HTML element
      function calculateTotalAmount() {
        let totalAmount = 0;

        cartItems.forEach((item) => {
          totalAmount += parseFloat(item.price);
        });

        document.querySelector("#totalAmount").textContent =
          totalAmount.toFixed(2);
      }

      // Remove all items from the cart
      function clearCart() {
        localStorage.removeItem("cart");
      }

      // Show success pop-up message
      function showSuccessPop() {
        successPop.style.display = "block";
        setTimeout(function () {
          successPop.style.display = "none";
        }, 3000);
      }

      // Handle form submission
      checkoutForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        // Get form field values
        const name = document.querySelector("#name").value;
        const email = document.querySelector("#email").value;
        const address = document.querySelector("#address").value;
        const city = document.querySelector("#city").value;
        const country = document.querySelector("#country").value;

        // Perform any necessary form validation and processing here

        // Clear cart, show success message, and reset form
        clearCart();
        showSuccessPop();
        checkoutForm.reset();
      });

      // Calculate total amount on page load
      calculateTotalAmount();
    </script>
